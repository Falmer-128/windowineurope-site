<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-blue: #003399;
            --light-blue: #eef2ff;
            --text-dark: #1f2937;
            --nav-shadow: 0 4px 12px rgba(0,0,0,0.15);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f9fafb;
        }

        /* Навигация */
        .navbar {
            background-color: var(--primary-blue);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--nav-shadow);
            height: 60px;
        }
        .navbar a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 18px 15px;
            display: inline-block;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .navbar a:hover::after, .navbar a.active::after {
            width: 100%;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), #002266);
            color: white;
            padding: 70px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        section {
            background: white;
            padding: 35px;
            margin-bottom: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        h2 { 
            color: var(--primary-blue); 
            border-bottom: 2px solid var(--light-blue); 
            padding-bottom: 12px;
            margin-top: 0;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            background: var(--primary-blue);
            color: white;
            padding: 14px 35px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0,51,153, 0.2);
