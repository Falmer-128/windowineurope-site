<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowinEurope — Аренда серверных мощностей</title>
    <style>
        :root {
            --primary-blue: #003399;
            --light-blue: #eef2ff;
            --text-dark: #1f2937;
            --nav-shadow: 0 4px 12px rgba(0,0,0,0.15);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f9fafb;
        }

        /* Навигация */
        .navbar {
            background-color: var(--primary-blue);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--nav-shadow);
            height: 60px;
        }
        .navbar a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 18px 15px;
            display: inline-block;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .navbar a:hover::after, .navbar a.active::after {
            width: 100%;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), #002266);
            color: white;
            padding: 70px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        section {
            background: white;
            padding: 35px;
            margin-bottom: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        h2 { 
            color: var(--primary-blue); 
            border-bottom: 2px solid var(--light-blue); 
            padding-bottom: 12px;
            margin-top: 0;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            background: var(--primary-blue);
            color: white;
            padding: 14px 35px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0,51,153, 0.2);
        }
        .btn:hover {
            background: #002673;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,51,153, 0.3);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            box-shadow: none;
        }
        .btn-outline:hover {
            background: var(--light-blue);
            color: var(--primary-blue);
        }

        /* Тарифы */
        .tariff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .tariff-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .tariff-card {
            border: 2px solid var(--light-blue);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%; 
            box-sizing: border-box;
            background: #fff;
            position: relative;
        }
        
        .tariff-card:hover { 
            transform: translateY(-7px); 
            border-color: var(--primary-blue);
            box-shadow: 0 10px 20px rgba(0,51,153, 0.1);
        }
        
        .tariff-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #4b5563;
            margin-bottom: 10px;
        }
        .price { 
            font-size: 32px; 
            font-weight: 800; 
            color: var(--primary-blue); 
            margin: 10px 0;
        }
        .tariff-desc {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 15px;
        }
        .badge {
            background: #d1fae5;
            color: #065f46;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        /* Список преимуществ с исправленными отступами */
        ul.features { 
            list-style: none; 
            padding: 0; 
            margin: 20px 0;
        }
        ul.features li { 
            margin-bottom: 15px; 
            display: flex; 
            align-items: flex-start; 
            text-align: left;
        }
        ul.features li::before { 
            content: "✓"; 
            color: var(--primary-blue); 
            font-weight: bold; 
            margin-right: 15px; /* Отступ от галочки до текста */
            flex-shrink: 0; /* Чтобы галочка не сжималась */
        }

        /* Контакты */
        .contact-info p { margin: 10px 0; }
        .contact-info a { color: var(--primary-blue); text-decoration: none; font-weight: 500; }
        .contact-info a:hover { text-decoration: underline; }

        footer { text-align: center; padding: 40px; font-size: 0.9em; color: #6b7280; border-top: 1px solid #e5e7eb; }

        .legal-link {
            display: inline-block;
            margin-top: 15px;
            color: #9ca3af;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
        }
        .legal-link:hover { color: #6b7280; text-decoration: underline; }
    </style>
</head>
